<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet"

<body>
    <div class="grid-container">
        <div class="Questions">
            <ul class="nav nav-tabs">
                <div class="owl_1 owl-carousel owl-theme">
                    <div class="item">
                        <li class="active"><a data-toggle="tab" href="#home" id="a2">1</a></li>
                    </div>
                    <div class="item">
                        <li><a data-toggle="tab" href="#menu1" id="a2">2</a></li>
                    </div>
                    <div class="item">
                        <li><a data-toggle="tab" href="#menu2" id="a2">3</a></li>
                    </div>
                    <div class="item">
                        <li><a data-toggle="tab" href="#menu3" id="a2">4</a></li>
                    </div>
                    <div class="item">
                        <li><a data-toggle="tab" href="#menu4" id="a2">5</a></li>
                    </div>
                </div>

        <div class="Header2"></div>

            <div class="name">
                My Name
            </div>
            <div id="chartjs-radar">

            </div>
        </div>
        <div class="Video">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="menu1">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="videoDisplay embed-responsive-item"
                            src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="Grade">
            <div class="options">
                <div class="gradeHeader">
                    Grading
                </div>
                <label title="item1">
                    <input type="radio" name="foo" value="1" />
                    1
                    <img />
                </label>
                <label title="item2">
                    <input type="radio" name="foo" value="2" />
                    2
                    <img />
                </label>
                <label title="item3">
                    <input type="radio" name="foo" value="3" />
                    3
                    <img />
                </label>
                <label title="item4">
                    <input type="radio" name="foo" value="4" />
                    4
                    <img />
                </label>
                <label title="item3">
                    <input type="radio" name="foo" value="5" />
                    5
                    <img />
                </label>
            </div>
        </div>
        <div class="Comment">
            <textarea placeholder="Add comments here..."></textarea>
        </div>
        <!-- <div class="Save"></div> -->
        <div class="Side2">
            <a href="#" id="a1">Submit</a>
        </div>

        <div class="Footer"></div>

        <div class="Footer2"></div>
