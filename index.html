<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a71707a89a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js" type="text/javascript"></script> -->

    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js" type="text/javascript"></script>
</head>

<body>
    <div class="grid-container">
        <div class="Questions">
            <ul class="nav nav-tabs">
                <div class="owl_1 owl-carousel owl-theme" id="carousel">
                </div>
            </ul>
        </div>
        <div class="Header"></div>
        <div class="Company">
            <div class="companyName">My company</div>
            <img class="companyLogo" src="src/img/twitter.png">
        </div>
        <div class="Header2"></div>
        <div class="Candidate">
            <img class="image" src="https://amazing.zone/fotosblog/max/sophia5-min.jpg" width="100" height="100"
                alt="My Name">
            <div class="name">
                My Name
            </div>
            <div id="chartjs-radar">
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>
        </div>
        <div class="Video">
            <div class="tab-content" id="videoTabs">
            </div>
        </div>
        <div class="Grade">
            <div class="fancy-box">
                <p class="fancy-heading" id="questionBox"></p>
            </div>
            <div class="options">
                <div class="gradeHeader">
                    Grading
                </div>
                <label title="item1">
                    <input type="radio" name="grading" value="1" id="grade_1" />
                    1
                    <img />
                </label>
                <label title="item2">
                    <input type="radio" name="grading" value="2" id="grade_2" />
                    2
                    <img />
                </label>
                <label title="item3">
                    <input type="radio" name="grading" value="3" id="grade_3" />
                    3
                    <img />
                </label>
                <label title="item4">
                    <input type="radio" name="grading" value="4" id="grade_4" />
                    4
                    <img />
                </label>
                <label title="item3">
                    <input type="radio" name="grading" value="5" id="grade_5" />
                    5
                    <img />
                </label>
            </div>
        </div>
        <div class="Comment">
            <textarea placeholder="Add comments here..." id="commentText"></textarea>
        </div>
        <div class="Side2">
            <a href="#" class="a1" id="save">Save</a>
        </div>
        <!-- <div class="swapArea" id="swap"></div> -->
        <div class="Footer"></div>
        <!-- <div class="Side1"></div> -->
        <div class="Footer2"></div>
    </div>
    <script src="dist/loader.js" type="text/javascript"></script>
    <script src="./dist/main.js" type="text/javascript"></script>
</body>

</html>
